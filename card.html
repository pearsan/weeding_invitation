<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuấn Anh- Huyền Trang</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: #fdfdfd; /* Light background to make the card stand out */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            line-height: 0;
            /* Keeps the card slightly away from edges on mobile */
            box-sizing: border-box;
            padding: 10px; 
        }

        .card-bg {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        #display-name {
            position: absolute;
            
            /* Your precise coordinates */
            top: 32%; 
            left: 66%;
            transform: translate(-50%, -50%);
            
            /* Font Settings */
            font-family: 'Great Vibes', cursive;
            font-size: 4vw; /* Mobile size */
            color: #a87d32; /* Pure Black */
            
            text-align: center;
            white-space: nowrap;
            pointer-events: none;
        }

        /* Desktop override */
        @media (min-width: 800px) {
            #display-name { 
                font-size: 32px; /* Fixed Desktop size */
                top: 31%; 
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <img src="background.jpg" alt="Background" class="card-bg">
        <div id="display-name">Guest</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        if (name) {
            document.getElementById('display-name').innerText = decodeURIComponent(name);
        }
    </script>
</body>
</html>
