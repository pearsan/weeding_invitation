<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Card</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; background: #222; }
        .container { position: relative; width: 100%; max-width: 600px; }
        img { width: 100%; display: block; }

        /* Positioning the name over the Canva image */
        #display-name {
            position: absolute;
            top: 40%; /* Adjust this to move name up/down */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #ffffff; /* Match your Canva text color */
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Card Background">
        <div id="display-name">Guest</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        if (name) {
            document.getElementById('display-name').innerText = name;
        }
    </script>
</body>
</html>
