<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 380px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        
        .gen-btn { background-color: #7d2ae8; color: white; }
        .gen-btn:hover { background-color: #6a24c5; }
        
        .copy-btn { background-color: #28a745; color: white; display: none; }
        .copy-btn:hover { background-color: #218838; }

        #result-container { margin-top: 20px; display: none; text-align: left; }
        #urlDisplay { 
            background: #f8f9fa; 
            padding: 12px; 
            border: 1px solid #eee; 
            border-radius: 4px; 
            word-break: break-all; 
            font-size: 0.85rem; 
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="margin-top:0;">Wedding Invitation</h2>
        <p>Type guest name to generate link:</p>
        
        <input type="text" id="nameInput" placeholder="Enter Name Here...">
        
        <div class="btn-group">
            <button class="gen-btn" onclick="generateLink()">Generate URL</button>
            <button id="copyBtn" class="copy-btn" onclick="copyToClipboard()">Copy Link</button>
        </div>
        
        <div id="result-container">
            <strong>Personalized Link:</strong>
            <div id="urlDisplay"></div>
        </div>
    </div>

    <script>
        function generateLink() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return alert("Please enter a name");
            
            // Hardcoded your specific URL
            const baseUrl = "https://pearsan.github.io/weeding_invitation/";
            const finalUrl = baseUrl + "card.html?name=" + encodeURIComponent(name);
            
            // Display the text
            document.getElementById('urlDisplay').innerText = finalUrl;
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('copyBtn').style.display = 'block';
        }

        function copyToClipboard() {
            const urlText = document.getElementById('urlDisplay').innerText;
            
            navigator.clipboard.writeText(urlText).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.innerText;
                btn.innerText = "âœ“ Copied!";
                btn.style.backgroundColor = "#155724";
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = "#28a745";
                }, 2000);
            }).catch(err => {
                alert("Failed to copy. Please select and copy manually.");
            });
        }
    </script>
</body>
</html>
