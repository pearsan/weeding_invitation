<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Card</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust to match your image width if needed */
            line-height: 0;
        }

        .card-bg {
            width: 100%;
            height: auto;
            display: block;
        }

        #display-name {
            position: absolute;
            
            /* Your updated coordinates */
            top: 30%; 
            left: 66%;
            
            transform: translate(-50%, -50%);
            
            /* Text Styling */
            font-family: 'Great Vibes', cursive;
            font-size: 7vw; /* Scales with screen size */
            color: #000000; /* Change this to match your Canva design color */
            text-align: center;
            white-space: nowrap; /* Prevents the name from wrapping to a second line */
            
            /* Subtle shadow to make calligraphy readable */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            pointer-events: none;
        }

        /* Stop the font from getting too big on desktop screens */
        @media (min-width: 800px) {
            #display-name { font-size: 56px; }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <img src="background.jpg" alt="Background" class="card-bg">
        <div id="display-name">Guest</div>
    </div>

    <script>
        // Logic to grab the name from the URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        if (name) {
            // Decodes the URL name (e.g., Alex%20Smith becomes Alex Smith)
            document.getElementById('display-name').innerText = decodeURIComponent(name);
        }
    </script>
</body>
</html>
